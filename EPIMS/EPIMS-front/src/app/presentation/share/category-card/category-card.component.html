<ion-card>
  <div class="count-root">
    <ion-text style="margin-right: 10px;">
      No.{{this.model.CategoryNo}}
    </ion-text>
    <ion-badge color="danger">{{this.categoryCount}}</ion-badge>
  </div>

  <ion-img src="../../../../assets/ic.jpg"></ion-img>
  <ion-card-header>
    <ion-card-title>
      <ion-button expand="full" (click)="onClickBtn()">
        {{this.model?.CategoryName}}
      </ion-button>

    </ion-card-title>
  </ion-card-header>
</ion-card>
