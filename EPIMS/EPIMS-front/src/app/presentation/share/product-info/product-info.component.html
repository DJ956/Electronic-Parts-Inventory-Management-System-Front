<div class="product-view">
  <!-- ヘッダー -->
  <ion-header>
    <ion-toolbar>
      <ion-title>
        製品番号:{{this.product?.ProductNo}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- カルーセル -->
  <ion-slides>
    <ion-slide *ngFor="let imgData of this.product?.ImagePathList">
      <div class="slide">
        <img src="data:image/jpg;base64,{{imgData.ImagePath}}">
      </div>
    </ion-slide>
  </ion-slides>

  <!-- 製品説明 -->
  <ion-list style="width: 90%;">
    <ion-item>
      <ion-label position="stacked">在庫数</ion-label>
      <ion-input readonly="true" value="10"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">製品名</ion-label>
      <ion-input readonly="true" value="{{this.product?.ProductName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">型番</ion-label>
      <ion-input readonly="true" value="{{this.product?.ModelName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">メーカー</ion-label>
      <ion-input readonly="true" value="{{this.product?.Maker}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">通販コード</ion-label>
      <ion-input readonly="true" value="{{this.product?.ShopCode}}"></ion-input>
    </ion-item>

    <ion-textarea placeholder="仕様説明" readonly="true" cols="8" rows="5">

    </ion-textarea>

    <ion-item>
      <ion-icon color="danger" name="document-attach-outline"></ion-icon>
      <ion-label>データシート</ion-label>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">商品URL</ion-label>
      <a href="https://amazon.com/">www.https://amazon.com/aasas</a>
    </ion-item>


  </ion-list>

</div>
